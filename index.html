<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Aramis Front End Quiz</title>
  </head>
  <body>
    <div id="container">
        <h3 id='title'>Sample Table</h3>
        <div id='header_paragraph'>
            You should be able to recreate this table. By default, the content of the table should be empty. 
            When you click the button, it should fetch the data located at https://aimtell.com/files/sites.json
            using AJAX and insert it into the page using HANDLEBARS
        </div>
        <button onclick="buildTable()" type="button" id="load_btn" class="btn btn-primary">Load Data</button>

        <table id="main-table" class="table">
            <thead>
            <tr>
                <th class="id" scope="col">id</th>
                <th class="name" scope="col">name</th>
                <th class="url" scope="col">url</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
       
  </body>
</html>
